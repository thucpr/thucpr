<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body class="body-login">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <!------ Include the above in your HEAD tag ---------->

    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">
            <div class="login-show">
                <h2>LOGIN</h2>
                <input id="username" type="text" placeholder="UserName">
                <p id="errorMessage" class="errorMessage"></p>
                <input id="password" type="password" placeholder="Password" onChange="onChange()" />
                <p id="errorMessage" class="errorMessage"></p>

                <input id="confirm_password" type="password" placeholder="Confirm Password" onChange="onChange()" />
                <p id="errorMessage-confirm" class="errorMessage-confirm"></p>
                <!-- <p id="error-repeatpassword" class="error-repeatpassword"></p> -->

                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label class="check-box">Rememberme</label>
                <a href="" class="forgot-passwords">Forgot password?</a>
                <div class="nav-contairner">
                    <div class="login-container">
                        <input type="button" id="login" onclick="login()" value="Login">
                    </div>


                </div>
            </div>
            <div class="register-show">
                <h2>REGISTER</h2>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="button" value="Register">
            </div>
        </div>
    </div>
</body>
<script src="../js/Login.js"></script>
<script src="../js/storage.js"></script>


</html>
